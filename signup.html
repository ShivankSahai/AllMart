<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>All Mart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/signup.css" />
</head>

<body>
    <div class="container">
        <img id="img1" src="images\515058690-612x612.jpg">
        <div id="box">
            <p id="heading">Signup</p>
            <button id="cust_open_button">Customer</button>
            <button id="sell_open_button">Seller</button>
            <br><br><br>
            <div id="signup_seller">
            <input id="a1" type="text" placeholder="Enter your name"><br>
            <input id="a2" type="text" placeholder="Enter a username"><br>
            <input id="a3" type="text" placeholder="Enter your address"><br>
            <input id="a4" type="text" placeholder="Enter your contact"><br>
            <input id="a5" type="password" placeholder="Enter password"><br>
            <input id="a6" type="password" placeholder="Confirm password"><br>
            <button id="login_button_sell">Register</button>
            </div>
            <div id="signup_customer">
                <input id="a11" type="text" placeholder="Enter your name"><br>
                <input id="a22" type="text" placeholder="Enter a username"><br>
                <input id="a33" type="text" placeholder="Enter your city"><br>
                <input id="a44" type="text" placeholder="Enter your zip code"><br>
                <input id="a55" type="text" placeholder="Enter your contact"><br>
                <input id="a66" type="password" placeholder="Enter password"><br>
                <input id="a77" type="password" placeholder="Confirm password"><br>
                <button id="login_button_cust">Register</button>
            </div>
        </div>
        <img id="img2" src="images\innkaupapokar1.jpg">
    </div>
    <!-- <img id="img3" src="images\pithoragarh-shopping-places.jpg"> -->
    <script src="js/signup.js"></script>
</body>

</html>
